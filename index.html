<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rectangle Calculator</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">

        <!-- Title -->
    <div class="row">

    <div class="col">
    <h1>Rectangle Calculator</h1>
    </div></div>

    <div class="row">

        <!-- Form -->
    <div class="col">
    <form id="myForm" action="#" "form-group">
      <div>
        <label>Width</label>
        <input min="1" max="300" required class="form-control me-2" type="number" id="width" />
      </div>
      <div>
        <label>Height</label>
        <input min="1" max="300" required class="form-control me-2" type="number" id="height" />
      </div>
      <div>
        <label>Position (x)</label>
        <input min="1" max="300" required class="form-control me-2" type="number" id="xPosition" />
      </div>
      <div>
        <label>Position (y)</label>
        <input min="1" max="300" required class="form-control me-2" type="number" id="yPosition" />
      </div>
      <div>Rectangle Area: <input class="area" type="text" /></div>

      <div>
        <button class="btn btn-success" id="calc" type="submit">Calculate & Draw</button>
        <button class="btn btn-danger" id="reset" type="button">Reset</button>
      </div>
    </form>
    </div>

    <!-- Canvas -->
    <div class="col">
      <canvas id="myCanvas" height="300" width="300"></canvas>
    </div>

    </div>
</section>
  </body>
</html>
